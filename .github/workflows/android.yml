name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Create keystore file
      run: |
        echo "${{ secrets.SIGN_KEY_STORE_B64 }}" | base64 -d > sign_key
        ls -lh sign_key
        file sign_key
      
    - name: Build Release APK
      run: |
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=$(pwd)/sign_key \
          -Pandroid.injected.signing.store.password="${{ secrets.SIGN_KEY_STORE_PASSWD }}" \
          -Pandroid.injected.signing.key.alias="${{ secrets.SIGN_KEY_ALIAS }}" \
          -Pandroid.injected.signing.key.password="${{ secrets.SIGN_KEY_ALIAS_PASSWD }}" \
          --stacktrace

    - name: Verify APK signature
      run: |
        echo "APK build completed. Files in output directory:"
        find app/build/outputs/apk/release -name "*.apk" -type f -exec ls -lh {} \;

    - name: Clean up keystore
      if: always()
      run: rm -f sign_key

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/*.apk
        if-no-files-found: error
        retention-days: 90
